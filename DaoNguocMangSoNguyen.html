    // Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
    function Arr(a) {
        let arr = a.split(","); //dùng split để cắt chuỗi sau dấu phẩy thành mảng
        arr = arr.reverse();
        return arr;
    }
    let arr1 = Arr(prompt("nhap gia tri de truyen vao mang"));
    document.write(arr1);
