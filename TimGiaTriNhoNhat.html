<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!--    tim gia tri nho nhat trong mang-->
    let arr = [3,2,-5];
    function Min(arr) {
        let min = arr[0];
        for (i = 1; i < arr.length; i++){
            if (min > arr[i]){
                 min = arr [i];
            }
        }return min;
    }
    let result = Min(arr);
    document.write(result);
</script>

</body>
</html>
